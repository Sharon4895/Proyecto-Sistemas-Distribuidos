<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8">
        
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Crear Cuenta</h2>
            <p class="text-gray-500 mt-2">Únete a FinancieroWeb en segundos</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">Nombre Completo</label>
                <input pInputText formControlName="nombre" placeholder="Ej. Juan Pérez" class="w-full p-3 border border-gray-300 rounded-lg" />
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">CURP</label>
                <input pInputText formControlName="curp" placeholder="Ingresa tu CURP (18 caracteres)" class="w-full p-3 border border-gray-300 rounded-lg uppercase" maxlength="18"/>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">Contraseña</label>
                <p-password formControlName="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full p-3 border border-gray-300 rounded-lg" placeholder="••••••••"></p-password>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <p-password formControlName="confirmPassword" [feedback]="false" styleClass="w-full" inputStyleClass="w-full p-3 border border-gray-300 rounded-lg" placeholder="••••••••"></p-password>
            </div>

            <div class="pt-2">
                <button pButton label="Registrarme" type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-600 hover:bg-blue-700 border-none py-3 font-bold"></button>
            </div>

            <div class="text-center mt-4">
                <a routerLink="/login" class="text-sm text-blue-600 hover:underline cursor-pointer">
                    ¿Ya tienes cuenta? Inicia Sesión
                </a>
            </div>
        </form>
    </div>
</div>
